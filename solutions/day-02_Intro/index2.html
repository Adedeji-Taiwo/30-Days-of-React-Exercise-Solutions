<!--Getting Started with React using CDN-->
<!--Object styling method-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of React Challenge</title>
</head>
<body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        console.log(React)

        //To get root element from HTML document
        const rootElement = document.querySelector(".root");


        //Style 
        const headerStyle = {
            backgroundColor: "#61dbfb",
            fontFamily: "Helvetica Neue",
            padding: 25,
            lineHeight: 1.5,
        }


        //JSX element for header
        const header = (
        <div className = "header-wrapper">
            <header style = {headerStyle}>
            <h1>Welcome to 30 Days Of React</h1>
            <h2>Getting Started React</h2>
            <h3>JavaScript Library</h3>
            <p>Asabeneh Yetayeh</p>
            <small>Oct 2, 2020</small>
            </header>
        </div>
      )


      //styles
      const mainStyles = {
        backgroundColor: "#f3f0f5",
      }


        //jsx element for main body
      const main = (
          <main style={mainStyles}><p>Prerequisite to get started react.js</p>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
            </main>
      )

      const inputField = (
          <div> 
            <label htmlFor="firstName">First Name</label>
            <input type="text" id = "firstName" placeholder = "First Name" />
          </div>
      )



          //styles
          const footerStyyles = {
              backgroundColor: "#61dbfb",
          }

        //jsx element for footer
      const footer = (
          <footer style = {footerStyyles}>
            <p>Copyright 2020</p>
        </footer>
      )

      const app = (
          <div className = "app">
            {header}
            {main}
            {footer}
        </div>
      )

        // we render the JSX element using the ReactDOM package
        // ReactDOM has the render method and the render method takes two arguments
        ReactDOM.render(app, rootElement);

        //or
        // ReactDOM.render([header, main, footer], rootElement)
    </script>
</body>
</html>
